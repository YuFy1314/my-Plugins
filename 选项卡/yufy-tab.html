<!DOCTYPE html>
<html>

    <head>
        <title></title>

    <body>
        <script src="js/yufy-tab.min.js" type="text/javascript"></script>
        <div style="clear: both; content: ''; display: block; width: 100%; height: 80px;">

        </div>
        <hr />
        <div id="yufy">

                <input type="button" value="科技" class="active" />

            </div>
        </div>
        <script type="text/javascript">
        var myTab = new tabBar({
            $el: '#tabBar',
            tabBtn: '#tabBar input',
            tabDiv: '#tabBar div'
        });
        var myTab2 = new tabBar({
            $el: '#tabBar2',
            tabBtn: '#tabBar2 input',
            tabDiv: '#tabBar2 div',
            tabEve: 'onmouseover',
            tabDivStyle: {
                backgroundColor: 'pink'
            },
            tabBtnStyle: {
                backgroundColor: 'purple',
                color: '#fff'
            },
            tabBtnHoverStyle: {
                color: '#000'
            }
        });

        </script>
